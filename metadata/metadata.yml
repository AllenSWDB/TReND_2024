name: TREND 2024
description: Course content for Allen tutorial at TReND-Camina 2024 course. This capsule
  introduces students to the Allen Brain Observatory Visual Coding 2-photon dataset,
  teaches how to compute responses of neurons to visual stimuli, and to decode the
  visual stimuli from neural activity.
